name: YouTube Analytics Refresh

on:
  workflow_dispatch: {}        # shows the button immediately
  schedule:
    - cron: '5 7 * * *'        # ~12:05 AM PT during DST
    - cron: '5 8 * * *'        # ~12:05 AM PT during Standard Time

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Restore OAuth files from secrets
        env:
          YT_CLIENT_SECRET_JSON: ${{ secrets.YT_CLIENT_SECRET_JSON }}
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: |
          printf '%s' "$YT_CLIENT_SECRET_JSON" > client_secret.json
          printf '%s' "$YT_TOKEN_JSON" > token.json

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-oauthlib google-auth-httplib2 pandas

      - name: Run reports
        run: |
          # If your script is in a subfolder, cd into it first
          # cd kepilot-youtube_channel
          python yta_master_reports.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yta_outputs/*.csv || true
          git commit -m "Automated YTA refresh: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
